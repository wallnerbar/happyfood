  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <div class="dropdown">
        <li class="nav-item">
          <a class="nav-link"><i class="fa fa-fw fa-user"></i>Profil</a>
          <div class="dropdown-content">
            <a href="/profile-site">Mein Profil</a>
            <a href="/profile-list">Profilliste</a>
            <a href="/profile-form">Profil bearbeiten</a>

        </li>

        <li class="nav-item">

      </div>

<form [formGroup]="profileForm" (ngSubmit)="saveUser()">

<div class="profil">
  <div class="row">
    <label for="username">username:</label>
    <input id="username" type="text" name="username" disabled="true" formControlName="username" class="form-control"/>
  </div>
  <div class="row">
    <div class="col">
      <h3>First name:</h3>
      <label>
        <input class="form-control form-control" type="text" name="firstName" formControlName="firstName" placeholder="First Name">
      </label>
    </div>
    <div class="col">
      <h3>Last name:</h3>
      <label>
        <input class="form-control form-control" type="text" name="lastName" formControlName="lastName" placeholder="Last Name">
      </label>
    </div>
  </div>
  <br>
  <div class="row">
    <label for="dayOfBirth">dayOfBirth:</label>
    <input id="dayOfBirth" type="date" name="dayOfBirth" data-date-format="yyyy-MM-dd" formControlName="dayOfBirth" class="form-control"/>
  </div>
  <div class="form-group">
    <h3>Description:</h3>
    <textarea class="form-control" name="description" formControlName="description" rows="4" placeholder="Description"></textarea>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <h3>Gender:</h3>
      <div class="genderSelect">
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" id="gender1" formControlName="gender" value="FEMALE">
          <label class="form-check-label" for="gender1">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" id="gender2" formControlName="gender" value="MALE">
          <label class="form-check-label" for="gender2">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="gender" id="gender3" formControlName="gender" value="OTHER">
          <label class="form-check-label" for="gender3">Other</label>
        </div>
      </div>
    </div>
  </div>
<br>
  <div>
    <button type="submit" class="btn btn-dark" [disabled]="profileForm.invalid">Create</button>
    <button class="btn btn-dark" [routerLink]="'/test-list'">Back</button>
    <button type="submit" class="btn btn-dark" (click)="setShouldNavigateToList()" [disabled]="profileForm.invalid">
      Save and Back
    </button>
  </div>
</div>
</form>


</body>
</html>
